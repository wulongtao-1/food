		<h2>花千骨</h2>
		<p id="test">《花千骨》是由<a class="class_o" href="hua.html">慈文传媒集团</a>制作并发行，<span class="class_p">林玉芬、高林豹、梁胜权联合执导，霍建华、赵丽颖</span>领衔主演，<span class="class_q">蒋欣、杨烁</span>特别出演，<span class="class_r">张丹峰、马可、李纯、鲍天琦、安悦溪、徐海乔</span>等主演的古装玄幻仙侠剧。
该剧改编自fresh果果同名小说，讲述少女花千骨与长留上仙白子画之间关于责任、成长、取舍的纯爱虐恋 [1]  。该剧于2015年6月9日起每周二、周三晚10点在<span class="class_p">湖南卫视</span>的钻石独播剧场播出。 [2] 
2016年1月1日，荣获2015年国剧盛典年度十大影响力电视剧。
2017年2月，该剧获得第十一届电视制片业“电视剧优秀作品”奖</p>
