<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form action="first.html">
			<h1>登陆</h1>
			用户名：<input type="text" name="user" />
			<br />
			密码：<input type="password" name="pass" />
			<br />
			<input type="submit" value="登陆" />	
			<input type="button" value="注册" />
			<br />
			性别：
			<input type="radio" name="sex" value="nan" />男
			<input type="radio" name="sex" value="nv" />女
			<br />
			午餐：
			<input type="radio" name="lunch" value="食堂" />食堂
			<input type="radio" name="lunch" value="外卖" />外卖
			<br />
			爱好：
			<input type="checkbox" name="habit" value="吃" />吃
			<input type="checkbox" name="habit" value="喝" />喝
			<input type="checkbox" name="habit" value="玩" />玩
			<input type="checkbox" name="habit" value="乐" />乐
			<br />
			选项：
			<select name="xuanxiang">
				<option value="one">选项一</option>
				<option value="two">选项二</option>
			</select>
		</form>
	</body>
</html>
